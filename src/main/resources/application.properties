# Nom de l'application
spring.application.name=rss25SB

# Port du serveur
server.port=8080

# Configuration de la source de données PostgreSQL via variables d'environnement Clever Cloud
spring.datasource.url=${CLEVERCLOUD_POSTGRESQL_URL}
spring.datasource.username=${CLEVERCLOUD_POSTGRESQL_LOGIN}
spring.datasource.password=${CLEVERCLOUD_POSTGRESQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA (valide la structure des tables sans modifier la base)
spring.jpa.hibernate.ddl-auto=validate

# Affiche les requêtes SQL dans les logs (utile pour debug)
spring.jpa.show-sql=true

# Niveau de log pour Spring Web
logging.level.org.springframework.web=DEBUG
